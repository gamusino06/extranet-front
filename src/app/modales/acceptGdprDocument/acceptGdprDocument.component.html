<div class="container">
    <div class="w80">
        <div class="login-logo mb-5">
            <a href="https://www.preving.com/" target="_blank">
              <img src="{{logoUrl}}" alt="Preving Extranet" class="logo">
            </a>
        </div>
        <div class="tittle">
            <div class="div-titulo">
                <h1>{{ 'ACEPTACION_DE_TERMINOS' | translate }}</h1>
            </div>
            <div class="div-cerrar">
                <a class="cerrar" (click)="closeModal()"><img class="icon-cerrar" src="../../../../assets/img/cerrarModal.png"></a>
            </div>
        </div>



        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
            <mat-card flex-gt-sm>
                <mat-card-title>{{ 'ACEPTACION_DE_TERMINOS' | translate }}</mat-card-title>
                <mat-card-content>
                    <div style="text-align:justify" id="textoCompleto">
                    </div>
                </mat-card-content>
            </mat-card>

            <div class="row">
                <div class="col offset-2">
                    <button (click)="accept()">{{ 'ACEPTAR' | translate }}</button>
                    <button (click)="cancel()" class="clear-button">{{ 'CANCELAR' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
