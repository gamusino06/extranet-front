<ngx-spinner bdColor="rgba(0, 0, 0, 0.3)" size="large" color="var(--vitaly-orange)" type="line-spin-clockwise-fade"
             [fullScreen]="true">
  <p style="color: var(--vitaly-blue); font-family: Montserrat; font-weight: bolder; font-size: x-large"> {{ 'CARGANDO' | translate }}... </p>
</ngx-spinner>
<div class="container">
  <div class="div-cerrar">
    <div class="boton-cerrar">
      <a class="cerrar" (click)="cerrarModal()"><img class="icon-cerrar"
              src="../../../../assets/icons/misc/close.svg"></a>
    </div>
  </div>
    <div class="w80">
        <div class="titulo-restablecer">
            <div class="div-titulo">
                <h1 class="h1ResetPass">{{ 'RESTABLECER_CONTRASENA' | translate }}</h1>
            </div>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="inputs-restablecer">
                <label class="labelResetPass">{{ 'RESTABLECER_TEXTO_1' | translate }}</label>
                <label class="emailResetPass">{{ 'DIRECCION_DE_CORREO_ELECTRONICO' | translate }}</label>

                <div class="row">
                    <div class="col">

                        <mat-form-field appearance="outline">
                            <input matInput name="email" formControlName="email">
                            <mat-error class="errorText" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">{{ 'EMAIL_REQUERIDO' | translate }}</mat-error>
                            <mat-error class="errorText" *ngIf="loginForm.get('email').hasError('email')">{{ 'FORMATO_EMAIL' | translate }}</mat-error>
                        </mat-form-field>
                    </div>
                </div>


                <button mat-raised-button class="secondaryButton w-100" type="submit">{{ 'RESTABLECER_CONTRASENA' | translate }}</button>
            </div>
        </form>

    </div>
</div>
