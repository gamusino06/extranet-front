
  <div class="container">
    <div class="row">
      <div class="col-9">
        <h1 class="new-course-label">
          {{ configurationObj.title | translate }}
        </h1>
      </div>

            <div *ngIf="configurationObj.icon === 'error'" class="swal2-icon-content" style="position: relative; bottom: 4px">x</div>

      </div>
    </div>
  
    <div class="row">
      <div class="col buttons-modal">
        <button style="text-transform: capitalize;" (click)="onAccept()">{{ 'ACEPTAR' | translate }}</button>
