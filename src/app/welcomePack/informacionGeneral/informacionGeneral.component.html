<section id="informacionGeneral">

    <ngx-spinner bdColor="rgba(0, 0, 0, 0.3)" size="large" color="var(--vitaly-orange)" type="line-spin-clockwise-fade" [fullScreen]="true">
        <p style="color: var(--vitaly-blue); font-family: Montserrat, sans-serif; font-weight: bolder; font-size: x-large"> {{ 'CARGANDO' | translate }}... </p>
    </ngx-spinner>

    <div class="container">
        <div class="containerInfoGeneral">
            <h5 class="titulo"><b>{{ 'SALUDO' | translate }}</b></h5>
            <div class="txt">
                <p [innerHTML]="'TEXTO_INFO_GENERAL_WP' | translate">
                </p>
            </div>

            <div class="d-flex flex-column-reverse flex-lg-row video">
                <div class="col-12 col-lg-6 p-0">
                    <iframe class="infoGeneralIframe" src="https://www.youtube.com/embed/dTOiSaH2V8g" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="col-12 col-lg-6 p-0 pl-lg-5">
                  <div class="texto">
                    <strong>{{ 'USUARIO' | translate }}:</strong> {{user?.email}}
                  </div>
                  <div class="button-left">
                    <button class="btn" (click)="goToPrimeraPassword()">
                      {{ 'ESTABLECER_CONTRASENA_WP' | translate }}
                    </button>
                  </div>
                </div>
            </div>


          <div class="d-flex mt-3">
            <a class="link" href="https://www.preving.com/contacto/" target="_blank">
              <img width="100%" src="./../../../assets/img/{{translate.getDefaultLang()}}/bannerPlanEmergencia.png" alt="">
            </a>
          </div>
        </div>
    </div>
</section>
