<!-- <div [ngClass]="[configurationObj.title ? 'modal__container--opened' : '', configurationObj.modalSize]"> -->
<div [ngClass]="['modal__container--opened', configurationObj.modalSize]">
  <div class="swal2-header">
    <div
       *ngIf="configurationObj.icon != ''"
      [ngClass]="['swal2-icon swal2-icon-show', iconClass()]"
      style="display: flex;"
    >
      <div *ngIf="configurationObj.icon === 'error'" class="swal2-icon-content" style="position: relative; bottom: 4px">x</div>
      <div *ngIf="configurationObj.icon === 'question'" class="swal2-icon-content">?</div>
      <div *ngIf="configurationObj.icon === 'warning'" class="swal2-icon-content">!</div>
      <div *ngIf="configurationObj.icon === 'info'" class="swal2-icon-content">i</div>
      <div *ngIf="configurationObj.icon === 'success'" class="swal2-icon-content">âœ”</div>
    </div>
    <h2 *ngIf="configurationObj.title != ''">{{ configurationObj.title | translate }}</h2>
    <span (click)="onCancel()"></span>
  </div>
  <div *ngIf="configurationObj.text != ''" class="swal2-content">
    <p>
      {{ configurationObj.text | translate }}
    </p>
  </div>
  <div class="swal2-actions"><!-- style="margin-top:15px" -->
    <button type="button" (click)="onAccept()" [ngClass]="getClassOf()">
      <span></span>
      <span>{{ 'MODALS.CONFIRMATION_MODAL.ACCEPT' | translate }}</span>
    </button>
    <button *ngIf="configurationObj.showCancelButton" type="button" (click)="onCancel()" class="swal2-styled swal2-cancel">
      <span></span>
      <span>{{ 'MODALS.CONFIRMATION_MODAL.CANCEL' | translate }}</span>
    </button>
  </div>
</div>
